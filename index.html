<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <h1>Update CSS Variables with <span class="color-change">JS</span></h1>
        <form class="form center">
            <label for="spacing">Spacing:</label>
            <input type="range" name="" id="spacing" class="slider" min="10" max="30" value="10">
            <label for="blur">Blur:</label>
            <input type="range" name="" id="blur" class="slider" min="1" max="5" value="1">
            <label for="colorBorder">Base Color:</label>
            <input type="color" name="" id="colorBorder" class="slider" value="#DAA520">
        </form>
        <picture>
            <img src="img/wallpaper.jpg" alt="wallpaper" height="500" width="500" id="wallpaper">
        </picture>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
